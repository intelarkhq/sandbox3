<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Lockscreen</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
  <!-- pace-progress -->
  <link rel='stylesheet' href='plugins/nprogress/nprogress.css'/>
</head>
<body class="hold-transition lockscreen" onload="primary()">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <h1><b>Intel</b>Ark</h1>
  </div>
  <!-- User name -->
  <p class="help-block text-center">Welcome back, [username]<span class="lockscreen-name"></span></p>
  

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <div class="social-auth-links text-center mt-2 mb-3">
      <button type="button" id="signinbtn" onclick="auth()" class="btn btn-block btn-dark text-center">
        <img class="mr-2" style="margin-bottom: 3px" src="dist/img/roblox.svg" height="20px" width="20px"> Sign in using ROBLOX
      </button>
    </div>
  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-left" id="footer-text">
    Your session has expired. Please sign in again to continue.<br><br>By using the service, you agree to our terms and policies:
    <ul>
      <li><a href="terms-of-service.html" target="_blank" rel="noopener noreferrer">Terms of Service</a></li>
      <li><a href="privacy-policy.html" class="text-center" target="_blank" rel="noopener noreferrer">Privacy Policy</a></li>
    </ul>
  </div>
</div>
<!-- /.center -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- DOMPurify -->
<script src='plugins/DOMPurify/purify.min.js'></script>
<!-- pace-progress -->
<script src='plugins/nprogress/nprogress.js'></script>
<!-- main -->
<script src="plugins/defaultScripts/scripts.js"></script>
<script>
  $(function () {
    // Summernote
    $('#summernote').summernote()
  })
</script>
</body>
</html>
