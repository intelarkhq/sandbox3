<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelArk | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
  <!-- pace-progress -->
  <link rel='stylesheet' href='plugins/nprogress/nprogress.css'/>
</head>
<body class="hold-transition login-page" onload="primary()">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <h1><b>Intel</b>Ark</h1>
    </div>
    <div class="card-body" id="card-body">
      <p class="login-box-msg">Sign in with ROBLOX to continue.</p>

      <p>In order to use the service, you must agree to our terms and policies:</p>
      <ul>
        <li><a href="terms-of-service.html" target="_blank" rel="noopener noreferrer">Terms of Service</a></li>
        <li><a href="privacy-policy.html" class="text-center" target="_blank" rel="noopener noreferrer">Privacy Policy</a></li>
      </ul>

      <div class="row">
        <div class="col-12">
          <div class="icheck-primary">
            <input type="checkbox" id="agree" onchange="signinbtn.disabled = !signinbtn.disabled">
            <label for="agree">
              I agree.
            </label>
          </div>
        </div>
        <!-- /.col -->
      </div>

      <div class="social-auth-links text-center mt-2 mb-3">
        <button type="button" id="signinbtn" onclick="auth()" class="btn btn-block btn-dark" disabled>
          <img class="mr-2" style="margin-bottom: 3px" src="dist/img/roblox.svg" height="20px" width="20px"> Sign in using ROBLOX
        </button>
      </div>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- DOMPurify -->
<script src='plugins/DOMPurify/purify.min.js'></script>
<!-- pace-progress -->
<script src='plugins/nprogress/nprogress.js'></script>
<!-- main -->
<script src="plugins/defaultScripts/scripts.js"></script>
<script>
  $(function () {
    // Summernote
    $('#summernote').summernote()
  })
</script>
</body>
</html>
